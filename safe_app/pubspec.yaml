name: safe_app
description: SAFE Project Mobile Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0
  font_awesome_flutter: ^9.1.0
  url_launcher: ^6.0.9
  get: ^4.3.8
  image_picker: ^0.8.3+2
  nfc_manager: ^3.1.0
  qr_code_scanner: ^0.5.2
  dio: ^4.0.0
  shared_preferences: ^2.0.7
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
    - family: Bebas Neue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf